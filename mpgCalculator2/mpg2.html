<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG 2 calaculator</title>
    <link rel="stylesheet" href="mpg2.css">
    <script src="mpg2.js"></script>
</head>
<body>
    <h1> Trip Log</h1>
    <div id="div1">
        <label>Destination:</label>
        <input id="inputDestination">
        <br>
        <label>Miles driven</label>
        <input id="inputMilesDriven">
        <br>
        <label>Gallons of Gas Used</label>
        <input id="inputGallonsUsed">
        <br>
        <button id="addTrip">Add Trip</button>
        <br>
        <button id="clear">Clear Log</button>

    </div>
    <div id="div2">
        <textarea disabled id="tripLog"></textarea>
    </div>
    
</body>
